<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="bitmovinplayer.js"></script>
    <script type="text/javascript" src="test-video-encodings.js"></script>
    <script type="text/javascript" src="bitmovinanalytics.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" crossorigin="anonymous">
    <title>Multi codec streaming example with Bitmovin player</title>
</head>
<body>
    <div class="container">
        
        <div class="section">
            <div class="row">
                <div class="col-12">
                    <b>Multi codec streaming example with Bitmovin player supports DASH, HLS and codecs: VP9, H265, H264.</b>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    Browser: <div id="browser"></div>
                </div>
                <div class="col-4">
                    Codec: <div id="codec"></div>
                </div>
                <div class="col-4">
                    Media URL: <div id="media"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="player"></div>
        </div>
    </div>
    
</body>
</html>
