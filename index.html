<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8.1.0/bitmovinplayer.js"></script>
    <script type="text/javascript" src="test-video-encodings.js"></script>
    <script type="text/javascript" src="https://cdn.bitmovin.com/analytics/web/2/bitmovinanalytics.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Multi codec streaming example</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col-4">
                    Browser: <div id="browser"></div>
                </div>
                <div class="col-4">
                    Codec: <div id="codec"></div>
                </div>
                <div class="col-4">
                    Media URL: <div id="media"></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div id="player"></div>
        </div>
    </div>
    
</body>
</html>
